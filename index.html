<!DOCTYPE html> 
<html> 

<head> 
	<title>HTML Calculator</title> 
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head> 

<body> 

	<table id="calcu">

		</tr>

			<td><input onclick="" type="button" value="9"></td> 
			<td><input onclick="" type="button" value="-"></td> 
		</tr> 
		<tr> 
			<td><input onclick="" type="button" value="0"></td> 
			<td><input onclick="" type="button" value="."></td> 
			<td><input onclick="" type="button" value="="></td>

		</tr> 
	</table>

</html>
